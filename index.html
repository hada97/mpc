<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad de Som</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal do MPC -->
    <div class="mpc-body">
        
        <!-- Div para a parte esquerda (Tela e Pads) -->
        <div class="left-section">
            <!-- Tela de exibição (display) -->
            <div class="screen">
                <span id="screen-text">Exibição de Som</span>
            </div>

            <!-- Contêiner dos Pads -->
            <div class="main-container">
                <div class="pads-container">
                    <button class="pad" id="pad1">Pad 1</button>
                    <button class="pad" id="pad2">Pad 2</button>
                    <button class="pad" id="pad3">Pad 3</button>
                    <button class="pad" id="pad4">Pad 4</button>
                    <button class="pad" id="pad5">Pad 5</button>
                    <button class="pad" id="pad6">Pad 6</button>
                    <button class="pad" id="pad7">Pad 7</button>
                    <button class="pad" id="pad8">Pad 8</button>
                    <button class="pad" id="pad9">Pad 9</button>
                    <button class="pad" id="pad10">Pad 10</button>
                    <button class="pad" id="pad11">Pad 11</button>
                    <button class="pad" id="pad12">Pad 12</button>
                    <button class="pad" id="pad13">Pad 13</button>
                    <button class="pad" id="pad14">Pad 14</button>
                    <button class="pad" id="pad15">Pad 15</button>
                    <button class="pad" id="pad16">Pad 16</button>
                </div>
            </div>
        </div>

        <!-- Div para a parte direita (Botões e Controles) -->
        <div class="right-section">

            <div class="button-control">
                <button class="control-btn" id="play">Play</button>
                <button class="control-btn" id="stop">Stop</button>
                <button class="control-btn" id="prev">Prev</button>
                <button class="control-btn" id="next">Next</button>
            </div>
            
            <div class="range-control">
                <label for="equalizer1">Volume</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50" step="1">

                <label for="equalizer1">BackGroud:</label>
                <input type="range" id="corbody" name="corbody" min="0" max="100" value="50" step="1">

                <label for="equalizer1">Cor Mpc</label>
                <input type="range" id="cormpc" name="cormpc" min="0" max="100" value="50" step="1">
            </div>

        </div>
    </div>

    <audio id="sound1" src="som1.mp3"></audio>
    <audio id="sound2" src="som2.mp3"></audio>
    <audio id="sound3" src="som3.mp3"></audio>
    <audio id="sound4" src="som4.mp3"></audio>
    <audio id="sound5" src="som5.mp3"></audio>
    <audio id="sound6" src="som6.mp3"></audio>
    <audio id="sound7" src="som7.mp3"></audio>
    <audio id="sound8" src="som8.mp3"></audio>
    <audio id="sound9" src="som9.mp3"></audio>
    <audio id="sound10" src="som10.mp3"></audio>
    <audio id="sound11" src="som11.mp3"></audio>
    <audio id="sound12" src="som12.mp3"></audio>
    <audio id="sound13" src="som13.mp3"></audio>
    <audio id="sound14" src="som14.mp3"></audio>
    <audio id="sound15" src="som15.mp3"></audio>
    <audio id="sound16" src="som16.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
